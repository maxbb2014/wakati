<head>
  <title>wakati</title>
</head>

<body>
  
    {{> topMenu}}
  <!-- start body of Wakati App -->
  <div class="container">
    {{> displayRow}}
    <hr>
   
    {{> dataRow}}
   
    {{> footer}}
  </div> <!-- /container -->
</body>

<template name="topMenu">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Wakati</a>
        </div>

        <div class="nav navbar-collapse collapse navbar-right">
          <div class="container-fluid">
            {{>loginButtons}}
          </div>
        </div> <!--/.navbar-collapse -->
      </div>
    </div>  
</template>

<template name="displayRow"> <!-- displayRow -->
        <!-- Example row of columns -->
      <div class="row">
 
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>

        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://wpcontent.answcdn.com/wikipedia/en/timeline/b8b968af3ac06dbe4f2e245fb21e9d4a.png" alt="First slide">
          </div>
          <div class="item">
            <img src="http://wpcontent.answcdn.com/wikipedia/en/timeline/b8b968af3ac06dbe4f2e245fb21e9d4a.png" alt="Second slide">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
		</div>
      </div>
</template> <!-- displayRow -->

<template name="footer">
       <!-- footer -->
  <hr>
  <p>Wakati&copy; Apphilia 2014</p>
  <hr>
</template>

<template name="dataRow"> <!-- dataRow -->
       <!-- myWakati data -->
      <div class="well">
       {{#each wakati}}
        <!--  TODOS remove strong formatting -->
        <strong>Start Date: </strong>{{startDate.toDateString}}   <strong>End date: </strong>{{endDate.toDateString}}<br>
        <strong>Event Info: </strong>{{eventInfo}}  <strong>Entered By: </strong>{{createdBy}}
       {{/each}}
       </div>
      <!-- myWakati data -->
  	  <div class="row">
        <form class="navbar-form navbar-left" role="entry">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Start Date">
            <input type="text" class="form-control" placeholder="End Date">
            <input type="text" class="form-control" placeholder="Bio/Event/Period">
            <input type="text" class="form-control" placeholder="Notes">
          </div>
          <button type="submit" class="btn btn-default">Add Entry</button>
        </form>
		
      </div> <!-- row -->
</template> <!-- dataRow -->
