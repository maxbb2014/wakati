<head>
  <title>wakati</title>
</head>

<body>
  
    {{> topMenu}}
  <!-- start body of Wakati App -->
  <div class="container">
    {{> displayRow}}
    {{> dataRow}}
    {{> footer}}
  </div> <!-- /container -->
</body>


<template name="topMenu">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wakati</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>  
</template>

<template name="displayRow"> <!-- displayRow -->
        <!-- Example row of columns -->
      <div class="row">
 
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>

        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://wpcontent.answcdn.com/wikipedia/en/timeline/b8b968af3ac06dbe4f2e245fb21e9d4a.png" alt="First slide">
          </div>
          <div class="item">
            <img src="http://wpcontent.answcdn.com/wikipedia/en/timeline/b8b968af3ac06dbe4f2e245fb21e9d4a.png" alt="Second slide">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
		</div>
      </div>
</template> <!-- displayRow -->
<template name="entryRow"> <!-- entryRow -->
  	  <div class="row">
	        <div class="page-header">
			</div>
        <div class="col-sm-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Start Date</h3>
            </div>
            <div class="panel-body">
              Calender Picker
            </div>
          </div>
        </div><!-- /.col-sm-3 -->
		
        <div class="col-sm-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">End Date</h3>
            </div>
            <div class="panel-body">
              Calender Picker
            </div>
          </div>
        </div><!-- /.col-sm-3 -->
				
        <div class="col-sm-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Type</h3>
            </div>
            <div class="panel-body">
              Bio/Event/Period
            </div>
          </div>
        </div><!-- /.col-sm-3 -->

        <div class="col-sm-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Notes</h3>
            </div>
            <div class="panel-body">
              Free text entry
            </div>
          </div>
        </div><!-- /.col-sm-3 -->
      </div>
</template> <!-- entryRow -->
<template name="footer">
       <!-- footer -->
  <hr>
  <p>&copy; Apphilia 2014</p>
  <hr>
</template>

<template name="dataRow"> <!-- dataRow -->
  	  <div class="row">
        <form class="navbar-form navbar-left" role="entry">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Start Date">
            <input type="text" class="form-control" placeholder="End Date">
            <input type="text" class="form-control" placeholder="Bio/Event/Period">
            <input type="text" class="form-control" placeholder="Notes">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
		
      </div> <!-- row -->
</template> <!-- dataRow -->
